version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: vhg860/kittygram_backend/
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - db
  frontend:
    build: vhg860/kittygram_frontend/
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: vhg860/kittygram_gateway/
    env_file: .env
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - backend
    ports:
      - 9000:80